<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro dos Usuários</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 15px;
            box-shadow:  0 0 10px rgba(0, 0, 0, 0.342);
        }
        .logo{
            padding-left: 90px;
            
        }
        .login{
            height: 60px;
            width: 60px;
            padding-right: 100px;
            padding-top: 15px;
            
        }
        .container{
            height: 520px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cadastro{
            padding: 50px;
            box-shadow:  0 0 10px rgba(0, 0, 0, 0.342);
            border-radius: 10px;
        }
        li {
            list-style-type: none;
        }   

    </style>
    
</head>
<body>
    <header>
        <img src="img/logo site.png" width="100" height="100" class="logo">
        <ul>
            <li><a href="login.html"><img src="img/login.png" alt="" class="login"></a></li>
        </ul>
    </header>
    <div class="container">
        <div class="cadastro">
            <h2 style="text-align: center;">Cadastrar os Usuários</h2>
            <br>
            <form name="formulario" method="post" action="cadastrarusuarios.php">
                <label>Codigo Usuários</label>
                <input type="text" name="codigo" id="codigo" size=10 required class="input">
                <br><br>
                <label>Nome:</label>
                <input type="text" name="nome" id="nome" size=30 required class="input">
                <br><br>
                <label for="">Login:</label>
                <input type="text" name="login" id="login" size=20 required class="input">
                <br><br>
                <label for="">Senha:</label>
                <input type="password" name="senha" id="senha" size=20 required class="input">
                <br><br>
                <input type="submit" value="Cadastrar" id="cadastrar" name="cadastrar" class="botao">
                <input type="submit" value="Excluir" id="excluir" name="excluir" class="botao">
                <input type="submit" value="Alterar" id="alterar" name="alterar" class="botao">
                <input type="submit" value="Pesquisar" id="pesquisar" name="pesquisar" class="botao">
            </form>
        </div>
    </div>
</body>
</html>
